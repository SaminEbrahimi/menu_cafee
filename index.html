<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>منوی کافه</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: #f8f6f3;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #3c2a21;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 1px;
    }
    .menu {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .category {
      margin-bottom: 30px;
    }
    .category h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #3c2a21;
      border-bottom: 2px solid #d2b48c;
      display: inline-block;
      padding-bottom: 4px;
    }
    .items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform .2s;
    }
    .item:hover {
      transform: translateY(-5px);
    }
    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .info {
      padding: 12px;
    }
    .info h3 {
      margin: 0;
      font-size: 16px;
      color: #3c2a21;
    }
    .info p {
      margin: 6px 0;
      font-size: 13px;
      color: #666;
    }
    .price {
      font-weight: bold;
      color: #b22222;
      margin-top: 8px;
      font-size: 14px;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin: 30px 0 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>منوی کافه ققنوس</h1>
</header>

<div class="menu">

  <div class="category">
    <h2>نوشیدنی‌های گرم</h2>
    <div class="items">
      <div class="item">
        <img src="https://via.placeholder.com/400x250?text=Espresso" alt="اسپرسو">
        <div class="info">
          <h3>اسپرسو</h3>
          <p>قهوه خالص و پرانرژی</p>
          <div class="price">۳۵,۰۰۰ تومان</div>
        </div>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/400x250?text=Cappuccino" alt="کاپوچینو">
        <div class="info">
          <h3>کاپوچینو</h3>
          <p>قهوه با شیر کف‌دار و دارچین</p>
          <div class="price">۴۸,۰۰۰ تومان</div>
        </div>
      </div>
    </div>
  </div>

  <div class="category">
    <h2>نوشیدنی‌های سرد</h2>
    <div class="items">
      <div class="item">
        <img src="https://via.placeholder.com/400x250?text=Iced+Latte" alt="آیس لاته">
        <div class="info">
          <h3>آیس لاته</h3>
          <p>شیر سرد با قهوه اسپرسو</p>
          <div class="price">۵۵,۰۰۰ تومان</div>
        </div>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/400x250?text=Milkshake" alt="میلک‌شیک">
        <div class="info">
          <h3>میلک‌شیک شکلات</h3>
          <p>نوشیدنی خنک با بستنی شکلاتی</p>
          <div class="price">۶۵,۰۰۰ تومان</div>
        </div>
      </div>
    </div>
  </div>

  <div class="category">
    <h2>غذاها</h2>
    <div class="items">
      <div class="item">
        <img src="https://via.placeholder.com/400x250?text=Burger" alt="برگر">
        <div class="info">
          <h3>برگر مخصوص</h3>
          <p>برگر گوشت
